<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="DAINTYDELIGHTS.css">
</head>
<body >
    
    <div class="auth-container">
        <div id="loginForm" class="auth-form">
            <h2>Sign In</h2>
            <form id="loginFormFields">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <button id="showSignUpBtn">Sign Up</button></p>
        </div>

        <div id="signUpForm" class="auth-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signUpFormFields">
                <label for="signUpUsername">Username:</label>
                <input type="text" id="signUpUsername" required><br>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <button id="showSignInBtn">Sign In</button></p>
        </div>

        <button id="continueAsGuestBtn">Continue as Guest</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
